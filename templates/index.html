


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to CSS -->
</head>
<body>

<div class="container">
    <!-- Left Side Heading -->
    <div class="left-section">
        <h1>CS Students<br>
            Predict your career here.
        </h1>
        <div class="footer">
            <p>Â© Ridhika<br> <a href="https://github.com/Ridhyka" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </div>
        
    </div>

    <!-- Right Side Form -->
    <div class="right-section">
        <form id="predictionForm">
            <label>Age:</label>
            <input type="number" id="age" required>

            <label>GPA:</label>
            <input type="number" step="0.1" id="gpa" required>

            <label>Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Python Skill:</label>
            <select id="python">
                <option value="Strong">Strong</option>
                <option value="Average">Average</option>
                <option value="Weak">Weak</option>
            </select>

            <label>SQL Skill:</label>
            <select id="sql">
                <option value="Strong">Strong</option>
                <option value="Average">Average</option>
                <option value="Weak">Weak</option>
            </select>

            <label>Java Skill:</label>
            <select id="java">
                <option value="Strong">Strong</option>
                <option value="Average">Average</option>
                <option value="Weak">Weak</option>
            </select>

            <label>Interested Domain:</label>
            <select id="domain">
                {% for domain in domains %}
                    <option value="{{ domain }}">{{ domain }}</option>
                {% endfor %}
            </select>

            <label>Projects:</label>
            <select id="projects">
                {% for project in projects %}
                    <option value="{{ project }}">{{ project }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Career</button>
        </form>

        <div id="result"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>  <!-- Link to JavaScript -->
</body>
</html>
